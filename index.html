<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="expense-tracker-container">
      <h3 class="fw-bold text-muted mb-4">Expense Tracker</h3>

      <div class="bg-warning-subtle py-2 px-4 rounded shadow">
        <h4 class="fw-bold text-muted">Your Balance</h4>
        <p id="balance" class="m-0"></p>
      </div>

      <div
        class="expense-container d-flex justify-content-between my-4 bg-success-subtle py-2 px-4 rounded shadow"
      >
        <div>
          <h4 class="fw-bold text-success">Income</h4>
          <p id="money-plus" class="money-plus m-0 text-success fw-boold"></p>
        </div>
        <div>
          <h4 class="fw-bold text-danger">Expense</h4>
          <p id="money-minus" class="money-minus m-0 text-danger fw-bold"></p>
        </div>
      </div>

      <div class="mt-5">
        <h4 class="fw-bold text-muted">History</h4>
        <ul id="list" class="lists"></ul>
      </div>

      <div class="my-4">
        <h4 class="text-muted fw-bold">Add Transaction</h4>

        <form action="" id="form">
          <div class="">
            <label for="text">Text</label>
            <input
              type="text"
              id="text"
              placeholder="Enter transaction detail"
              class="form-control"
            />
          </div>

          <div class="my-3">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              placeholder="Enter amount"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-file-earmark-arrow-up"></i> Add Transaction
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
