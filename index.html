<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="expense-tracker-container">
      <h3>Expense Tracker</h3>

      <h4>Your Balance</h4>
      <p id="balance">500</p>

      <div class="expense-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">+ 300</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">NRS 200</p>
        </div>
      </div>

      <h4>Histort</h4>
      <ul id="list" class="lists">
        <li class="minus">
          Cash <span>-400</span>
          <button class="delete-btn">X</button>
        </li>
      </ul>

      <h4>Add Transaction</h4>

      <form action="" id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter transaction">
        </div>

        <div class="form-control">
          <label for="amoount">Amount</label>
          <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
